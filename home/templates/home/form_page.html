{% extends 'home/layout.html' %}

{% block title %}{{ title }}{% endblock %}
{% block body %}



<div class="container">
    <br>
    <h1>{{ title }}</h1>
        <form action="{{ to }}" method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
            {% endfor %}
                <input type="submit" value="{{ action }}">
        </form>
    <br>
</div>
{% endblock %}
